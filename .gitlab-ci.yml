stages:
    - version
    - build
variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  CI_IMAGE: $CI_REGISTRY/tygercaddy/tygercaddy
  PLATFORM: linux/amd64,linux/arm64,linux/arm/v7

semantic_release:
  stage: version
  image: smartive/semantic-release-image
  tags: 
   - docker
  only: 
    - branches
  artifacts:
    paths:
    - VERSION.txt
    - version.js
  script:
    - npx semantic-release
    - cat VERSION.txt
    - ls -ls
    - rm -R frontend/src/version.js
    - echo "export const version = '$(cat VERSION.txt)';" > version.js
    - cat version.js

build-docker:
    stage: build
    image: jonoh/docker-buildx-qemu
    tags: 
      - docker
    variables:
      PLATFORM: linux/amd64
    services:
      - docker:19.03.0-dind
    only:
      - dev
      - test
    before_script:
      - sh prebuild.sh
    script:
      - >
        if [ "$CI_COMMIT_BRANCH" == "dev" ]; then
          export BRANCH_VERSION="dev-latest"
        else
          export BRANCH_VERSION="test-latest"
        fi
      - export TAG_VERSION="$BRANCH_VERSION"
      - ls
      - cat version.js
      - cat frontend/src/version.js
      - sh build.sh

build-docker-release:
    stage: build
    image: jonoh/docker-buildx-qemu
    tags: 
      - docker
    services:
      - docker:19.03.0-dind
    variables:
      PLATFORM: linux/amd64
      TAG_VERSION: latest
      VERSION_PREFIX: ""
    only:
      - master
    before_script:
      - sh prebuild.sh
    script:
      - ls
      - cat version.js
      - cat frontend/src/version.js
      - sh build.sh

build-docker-ARM64:
    stage: build
    tags: 
      - shell
    variables:
      PLATFORM: linux/arm64
      TAG_VERSION: latest
      VERSION_PREFIX: "ARM64-"
      DOCKER_HOST: unix:///var/run/docker.sock
    only:
      - dev
      - test
      - master
    script:
      - ls
      - cat version.js
      - sh buildARM.sh